<script>
    function mudar_botao_pedido(){
        let prato = 0;
        let bebida = 0;
        let sobremesa = 0;
        let opcoes = ["prato", "bebida", "sobremesa"];
        for (let a=0; a<3; a++){
            for (let b=1; b<4; b++){
                let id = opcoes[a]+ b;
                if (document.getElementById(id).style.border == "2px solid green"){
                    if (opcoes[a] == "prato"){
                        prato = 1;
                        break;
                    }
                    else if (opcoes[a] == "bebida"){
                        bebida = 1;
                        break;
                    }
                    else if (opcoes[a] == "sobremesa"){
                        sobremesa = 1;
                        break;
                    }
                }
            }
        }
        if (prato != 0 && bebida != 0 && sobremesa != 0){
            document.getElementById("frase-botao-pedido").innerHTML = "mudei";
            document.getElementById("botao-pedido").onclick = function () {confirmacao();};
        }
    }
    function select_prato(){
        let b = event.target.closest('button');
        for (let a=1; a<4;a++){
            let id = "prato" + a;
            elem = document.getElementById(id);
            elem.style.border = "1px solid black";
        }
        b.style.border = "2px solid green";
        mudar_botao_pedido();
    }
    function select_bebida(){
        let b = event.target.closest('button');
        for (let a=1; a<4;a++){
            let id = "bebida" + a;
            elem = document.getElementById(id);
            elem.style.border = "1px solid black";
        }
        b.style.border = "2px solid green";
        mudar_botao_pedido();
    }
    function select_sobremesa(){
        let b = event.target.closest('button');
        for (let a=1; a<4;a++){
            let id = "sobremesa" + a;
            elem = document.getElementById(id);
            elem.style.border = "1px solid black";
        }
        b.style.border = "2px solid green";
        mudar_botao_pedido();
    }
    function confirmacao(){
        document.getElementById("confirmacao").style.display = "inline-block";
    }
</script>
